# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Council UI to GH Pages Mainnet

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages-mainnet'
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Setup Pages
        uses: actions/configure-pages@v2
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            apps/council-ui/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies
        run: yarn
      - name: Build Mainnet with Next.js
        env:
          NEXT_PUBLIC_ALCHEMY_KEY: ${{ secrets.MAINNET_ALCHEMY_KEY }}
          NEXT_PUBLIC_CHAIN_ID: 1
        run: npx turbo run build --filter=council-ui
      - name: Static HTML export of Mainnet with Next.js
        run: yarn workspace council-ui run export:gh-pages-mainnet
      - name: Build Goerli with Next.js
        env:
          NEXT_PUBLIC_ALCHEMY_KEY: ${{ secrets.GOERLI_ALCHEMY_KEY }}
          NEXT_PUBLIC_CHAIN_ID: 5
        run: npx turbo run build --filter=council-ui
      - name: Static HTML export of Goerli with Next.js
        run: yarn workspace council-ui run export:gh-pages-goerli
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./apps/council-ui/gh-pages

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
